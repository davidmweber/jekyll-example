- header: How?
  id: '5'
  icon: cog
  content: | 
    COST per seat is R8000 per month. Coders pay a portion, the rest can be covered by sponsors or by loans, and we will assist how we can to cover the costs. As your 
    projects get more sophisticated, if companies want the products you build for them, you'll get paid for them.
    <p>
    <b>Don&rsquo;t not apply because of money.</b> We will find a way for the best talent to pay their way. But this is the real world, and there&rsquo;s no free lunch.
    <p>TIMING. codeX is effectively a full-time job, 9 to 5 every weekday. The initial program runs for three months, after which we will help place you in an internship or you will continue in codeX and become a more senior member of a team building real software products for real companies as we take in new coders. We believe a year is what&rsquo;s required for you to become a solid junior developer with a portfolio of real projects (some of which you&rsquo;ll be paid for). It will be different for every individual.
    <p> BUILD YOUR CV. Every project you do is tagged to the skills you gain from it and points you earn in those skills. You build out your skills tree (which you&rsquo;ll design yourself). Your skills tree is completely individual: you may have bigger branches in design and front-end coding, or back-end programming and database management, or project management and product ownership.<br>
    codeX hosts your portfolio and corresponding skills tree so employers know exactly what you&rsquo;ve built, what your role was in the project, and how you were evaluated.

