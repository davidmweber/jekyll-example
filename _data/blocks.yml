- header: What?
  id: '2'
  icon: question
  content: | 
    <b>GROWING AFRICAN DEVELOPERS.</b><br>
    Programmers are in high demand and critically short supply. We train talented young brains to get these high paying jobs, and build Africa's digital future.<p>
    We believe technical skills can be learned, but self-motivated thinkers are born. If you believe you’ll always be learning and will stop at nothing to solve the problem at hand, we want you.<p>

    <b>AGILE IS THE WAY</b> Being a developer isn’t just about knowing certain computer languages; it’s about learning how to figure out what works and moving the ball forward. In codeX, you’ll learn agile philosophy and methods like test-driven development, extreme programming, and daily scrums.<p>

    Don’t worry about the terms now. The point is we arm you with the tools to succeed in an environment where you know very little, which is how the real world works.<p>

    <b>WHAT WE’RE NOT -  SCHOOL.</b> codeX is a full-time apprenticeship 9 to 5, every weekday. Very quickly, you'll build real projects for real companies. You might even get paid for them as you grow your skills. codeX guides you and gives you a safe space to experiment and grow.<p>
    There are no formal classes and no prescribed languages, though you’ll learn several and plenty of hard coding skills. You’ll learn by working through big questions and breaking them down into solvable problems with your team and us.<p>
    codeX complements the learn-by-doing approach with daily coding exercises (katas) and talks with industry professionals and mentors so you gain context for your programming knowledge in computer science and in business.<p>
    But we only invest in people who invest in themselves.<p>
    You need to show up every day on time, work well with your team members, and be focused on delivering what the client wants. There are no grades and no tests, but you’ll be evaluated continuously. If you don’t perform, you’ll be replaced.<p>

