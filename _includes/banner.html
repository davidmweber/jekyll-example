<div class="tp-banner-holder">
	<div class="tp-banner-container">
		<div class="tp-banner" >
			<ul>
                {% for p in site.data.banner %}
				<li data-transition="random" data-slotamount="7" data-masterspeed="1000" data-delay="6000" >
					<img src="images/{{p.image}}" alt="slidebg1" data-bgfit="cover" data-bgposition="left top" data-bgrepeat="no-repeat"/>
                </li>
                {% endfor %}
             </ul>
        </div>
    </div>
</div>
