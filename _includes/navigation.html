<button type="button" class="navbar-toggle">
	<i class="fa fa-bars"></i>
</button>

<nav class="nav-main">
	<ul data-breakpoint="992" class="flexnav" >
		{% for section in site.data.navigation %}
		{% assign sec_url = section | prepend:"/content/" | append:".html" %}
		{% if sec_url == page.url %}
		<li class="active"><a href="{{sec_url}}">{{section}}</a></li>
		{% else %}
		<li><a href="{{sec_url}}">{{section}}</a></li>
		{% endif %}
		{% endfor %}
	</ul>
</nav>
