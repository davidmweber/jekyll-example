---
layout: content
title: Blog
---
<section class="page-contents">
    <!-- Partner logos and links -->
    <div class="container">

        {% for post in site.categories['blog'] limit: 5 %}
            <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
            {{ post.excerpt | strip_html }}<br>
            <a href="{{ post.url }}">Read more......</a><br><br>
        {% endfor %}
    </div>
</section>
