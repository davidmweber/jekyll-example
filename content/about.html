---
layout: content
title: About
---		

	<div class="row block-row">
		{% for b in site.data.blocks %}
		<div class="col-sm-4 block-col">
			<div class="icon-box centered circled icon-box-animated">
				<a href="javascript:showBlock({{b.id}});">
					<div class="icon" id="icon-{{b.id}}">
						<i class="fa fa-{{b.icon}}"></i>
					</div>

					<h3>{{b.header}}</h3>
				</a>
				{% if b.include %}
						<div class="icon-box-body" id="cont-{{b.id}}">
							<div class="block-content">
								{% include {{b.include}} %}
								<span class="close-par" style="display:block !important">Close <i class="fa fa-times"></i></span>
							</div>
						</div>
				    {% else %}
					<div class="icon-box-body" id="cont-{{b.id}}">
						<div class="block-content">
							{{b.content}}
							<span class="close-par" style="display:block !important">Close <i class="fa fa-times"></i></span>
						</div>
					</div>
				{% endif %}
			</div>
		</div>
		{% endfor %}
	</div>
