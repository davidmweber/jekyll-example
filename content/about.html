---
layout: content
title: About
---		

	<div class="row block-row">
		{% for b in site.data.blocks %}
		<div class="col-sm-2 block-col">
			<div class="icon-box centered circled icon-box-animated">
				<a href="javascript:showBlock({{b.id}});">
					<div class="icon" id="icon-{{b.id}}">
						<i class="fa fa-{{b.icon}}"></i>
					</div>

					<h3>{{b.header}}</h3>
				</a>
				{% if b.include %}
						<div class="icon-box-body" id="cont-{{b.id}}">
							<div class="block-content">
								{% include {{b.include}} %}
							</div>
						</div>
				    {% else %}
					<div class="icon-box-body" id="cont-{{b.id}}">
						<div class="block-content">
							{{b.content}}
						</div>
					</div>
				{% endif %}
			</div>
		</div>
		{% endfor %}
	</div>
