---
layout: content
title: Partners
---

<section class="page-contents">
	<!-- Partner logos and links -->
	<div class="container">
		<div class="row">
			{% for p in site.data.partners %}
	   		<div class="col-lg-3 col-md-4 col-xs-6 thumb">
	   			<div class="thumbnail">
			      	<a href="{{p.url}}">
    	    			<img align="middle" src="/images/{{p.image}}" 
        	 			alt="p.partner">
      				</a>
      			</div>
   			</div>
   			{% endfor %}
   		</div>
		<br><br>
		<div class="row">
			<div class="col-md-12">
				{% for t in site.data.partner_text %}
					<h3>{{t.header}}</h3>
					<p>{{t.content}}</p>
				{% endfor %}
			</div>
		</div>
	</div>
</section>
